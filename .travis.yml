language: node_js
node_js:
  - "stable"
env:
global:
  - export NODE_ENV=test
dist: bionic
group: dev
sudo: false
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-client-10
    - postgresql-contrib-10
services:
  - postgresql
notifications:
  email: true
before_script:
  - psql -c 'create database teamwork_test;' -U postgres
  - npm install
script: 
  - npm test
after_success:
  - npm run coverage
  - npm run report-coverage
  - npm run coveralls