language: node_js
node_js:
  - "stable"
env:
global:
  - export NODE_ENV=test
dist: trusty
addons:
    postgresql: "9.6"
services:
  - postgresql
notifications:
  email: true
cache:
  directories:
    - node_modules
before_script:
  - psql -c 'create database teamwork_db;' -U postgres
  - npm install
install:
    # Output something every 10 minutes or Travis kills the job
    - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
    - long-living-command
    # Killing background sleep loop
    - kill %1 
script: 
    - npm test
after_success:
  - npm run coverage
  - npm run report-coverage
  - npm run coveralls