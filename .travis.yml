sudo: required
before_install:
  - sudo apt-get update

language: node_js
node_js:
  - "stable"
env:
global:
  - export NODE_ENV=test
dist: trusty
addons:
    postgresql: "9.6"
services:
  - postgresql
notifications:
  email: true
cache:
  directories:
    - node_modules
before_script:
  - psql -c 'create database teamwork_db;' -U postgres
  - npm install
install:
    # Output something every 10 minutes or Travis kills the job
    - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
    - minutes=0
  limit=30
  while kill -0 $! >/dev/null 2>&1; do
    echo -n -e " \b" # never leave evidences!

    if [ $minutes == $limit ]; then
      break;
    fi

    minutes=$((minutes+1))

    sleep 60
  done
    # Killing background sleep loop
    - kill %1 
script: 
    - npm test
after_success:
  - npm run coverage
  - npm run report-coverage
  - npm run coveralls